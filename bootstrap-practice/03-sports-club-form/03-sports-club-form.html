<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7aeb4aecb0.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports club form</title>
</head>

<body class="bg-secondary text-light">
  <div class="container">
    <h1 class="my-4">Register new club member</h1>
    <form action="thanks.html" class="bg-light text-dark fs-4 p-3 rounded">
      <div class="row">
        <div class="col-6 mt-3">
          <label class="form-label" for="username">Username</label>
          <input class="form-control" type="text" id="username" name="username">
        </div>
        <div class="col-6 mt-3">
          <label class="form-label" for="pass">Password</label>
          <input class="form-control" type="password" id="pass">
        </div>
        <div class="col-12 mt-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname">
        </div>
        <div class="col-12 mt-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="col-4 mt-3">
          <label for="team">Team</label>
          <select name="team" id="team" class="form-select">
            <option value="football">Football</option>
            <option value="tennis">Tennis</option>
            <option value="basketball">Basketball</option>
          </select>
        </div>
        <div class="col-4 mt-3">
          <label for="age-group">Age Group</label>
          <select name="age-group" id="age-group" class="form-select">
            <option value="0-18">0-18</option>
            <option value="19-30">19-30</option>
            <option value="31-50">31-50</option>
            <option value="51-70">51-70</option>
            <option value="70+">above 70</option>
          </select>
        </div>
        <div class="col-4 mt-3">
          <label for="position">Position</label>
          <select name="position" id="position" class="form-select">
            <option value="1">Goalkeeper</option>
            <option value="2">Defender</option>
            <option value="3">Midfielder</option>
            <option value="4">Forward</option>
          </select>
        </div>
        <div class="col-12 mt-3">
          <p class="fs-4">Are you a professional sportsperson?</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="prof" id="prof">
            <label class="form-check-label" for="prof">
              Yes
            </label>
          </div>
        </div>
        <div class="col-12 my-3 text-center">
          <button class="btn btn-success btn-lg">
            <i class="fa-solid fa-envelope"></i>
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
